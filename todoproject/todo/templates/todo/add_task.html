<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'todo/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add Task</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="task" placeholder="Enter your task">
            <button type="submit">Add Task</button>
        </form>
    </div>
</body>
</html>
